<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>
<form id="login_form" method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    {{ form.as_p }}

    {% if redirect_field_value %}

    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />

    {% endif %}

    <button type="submit">Sign In</button>

</form>
</body>
</html>
